<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #picture_div {
        bottom: 0;
        height: 600px;
        width: 400px;
        position: fixed;
        margin-left: 10px;
    }
    #side_picture {
        max-height: 600px;
        max-width: 400px;
    }
    #archives {
        margin-left: 420px;
    }
    #title {
        position: fixed;
        margin-left: 20px;
        margin-top: 20px;
    }
</style>
<body>
    <div id="picture_div">
        <img src="{{ picture_path }}" alt="" id="side_picture">
    </div>
    <h1 id="title">{{ title }}/h1>
    <div id="archives">
        <ul id="archives_list">
            {% for article in articles %}
                <li><a href="{{ article.url }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    


</body>
</html>
